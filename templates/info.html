<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <center>
            <div>
                <h1>HEART FAILURE ANALYSIS</h1>
                <h2>Additional Information</h2>
            </div>
        </center>
        <form action="/additional_info" method="post">
            <input type="hidden" name="name" value="{{ name }}">
            <input type="hidden" name="surname" value="{{ surname }}">
            <input type="hidden" name="email" value="{{ email }}">
            <input type="hidden" name="mobile" value="{{ mobile }}">

            <!-- Age -->
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <!-- Weight -->
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>

            <!-- Height -->
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" step="0.1" required>
            </div>

            <!-- Chest Pain Type -->
            <div class="form-group">
                <label for="chest_pain_type">Chest Pain Type:</label>
                <select id="chest_pain_type" name="chest_pain_type" required>
                    <option value="0">None</option>
                    <option value="1">Mild</option>
                    <option value="2">Moderate</option>
                    <option value="3">Severe</option>
                </select>
            </div>

            <!-- Heart Rate -->
            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm):</label>
                <input type="number" id="heart_rate" name="heart_rate" required>
            </div>

            <!-- Systolic Blood Pressure -->
            <div class="form-group">
                <label>Systolic Blood Pressure:</label>
                <input type="number" id="systolic_bp_yes" name="systolic_bp" value="Yes" required>
            </div>

            <!-- Diastolic Blood Pressure -->
            <div class="form-group">
                <label>Diastolic Blood Pressure:</label>
                <input type="number" id="diastolic_bp_yes" name="diastolic_bp" value="Yes" required>
            </div>

            <!-- Smoking -->
            <div class="form-group">
                <label>Smoking:</label>
                <input type="radio" id="smoking_yes" name="smoking" value="Yes" required>
                <label for="smoking_yes">Yes</label>
                <input type="radio" id="smoking_no" name="smoking" value="No" required>
                <label for="smoking_no">No</label>
            </div>

            <!-- Number of Cigarettes Per Day -->
            <div class="form-group">
                <label for="cigarettes_per_day">Number of Cigarettes Per Day:</label>
                <input type="number" id="cigarettes_per_day" name="cigarettes_per_day" required>
            </div>

            <!-- Diabetes -->
            <div class="form-group">
                <label>Diabetes:</label>
                <input type="radio" id="diabetes_yes" name="diabetes" value="Yes" required>
                <label for="diabetes_yes">Yes</label>
                <input type="radio" id="diabetes_no" name="diabetes" value="No" required>
                <label for="diabetes_no">No</label>
            </div>

            <!-- Anaemia -->
            <div class="form-group">
                <label>Anaemia:</label>
                <input type="radio" id="anaemia_yes" name="anaemia" value="Yes" required>
                <label for="anaemia_yes">Yes</label>
                <input type="radio" id="anaemia_no" name="anaemia" value="No" required>
                <label for="anaemia_no">No</label>
            </div>

           

            <!-- Any Past Heart Failures -->
            <!-- <div class="form-group">
                <label>Any Past Heart Failures:</label>
                <input type="radio" id="past_heart_failure_yes" name="past_heart_failure" value="Yes" required>
                <label for="past_heart_failure_yes">Yes</label>
                <input type="radio" id="past_heart_failure_no" name="past_heart_failure" value="No" required>
                <label for="past_heart_failure_no">No</label>
            </div> -->

            <!-- SpO2 Level -->
            <div class="form-group">
                <label for="spo2_level">SpO2 Level (%):</label>
                <input type="number" id="spo2_level" name="spo2_level" step="0.1" required>
            </div>

            <!-- BPM (Heart Rate Classification) -->
            <div class="form-group">
                <label for="bpm">BPM:</label>
                <select id="bpm" name="bpm" required>
                    <option value="Low">Low</option>
                    <option value="Normal">Normal</option>
                    <option value="High">High</option>
                </select>
            </div>

            <!-- Heart Failure Occurrence in Past -->
            <div class="form-group">
                <label>Heart Failure Occurrence in Past:</label>
                <input type="radio" id="heart_failure_past_yes" name="heart_failure_past" value="Yes" required>
                <label for="heart_failure_past_yes">Yes</label>
                <input type="radio" id="heart_failure_past_no" name="heart_failure_past" value="No" required>
                <label for="heart_failure_past_no">No</label>
            </div>

        </form>
        <form>
            <!-- Submit -->
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
